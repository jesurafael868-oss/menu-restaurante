<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú Digital</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Evita rebotes y scrolls raros en móviles */
        html, body {
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        #visor {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #menuImg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* La imagen se ajusta sin cortarse */
            transition: opacity 0.3s ease;
        }

        .fade { opacity: 0; }

        /* Botones laterales circulares */
        .btn-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(245, 194, 122, 0.9); /* Color dorado */
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 100;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-nav svg {
            width: 30px;
            height: 30px;
            fill: #000;
        }

        .izq { left: 15px; }
        .der { right: 15px; }

        /* Efecto al tocar */
        .btn-nav:active {
            transform: translateY(-50%) scale(0.9);
            background: #e39a3b;
        }
    </style>
</head>
<body>

<div id="visor">
    <button id="btnAtras" class="btn-nav izq" onclick="atras()" style="display: none;">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <img id="menuImg" src="menu1.png" alt="Menú página 1">

    <button id="btnSiguiente" class="btn-nav der" onclick="siguiente()">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
    </button>
</div>

<script>
    const img = document.getElementById("menuImg");
    const btnAtras = document.getElementById("btnAtras");
    const btnSiguiente = document.getElementById("btnSiguiente");

    // Pre-carga de la segunda imagen para que no parpadee en blanco
    const tempImg = new Image();
    tempImg.src = "menu2.png";

    function cambiarImagen(src) {
        img.classList.add("fade");
        setTimeout(() => {
            img.src = src;
            img.classList.remove("fade");
        }, 200);
    }

    function siguiente() {
        cambiarImagen("menu2.png");
        btnSiguiente.style.display = "none";
        btnAtras.style.display = "flex";
    }

    function atras() {
        cambiarImagen("menu1.png");
        btnSiguiente.style.display = "flex";
        btnAtras.style.display = "none";
    }
</script>

</body>
</html>
