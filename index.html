<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú del Restaurante</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #000;
    font-family: 'Poppins', sans-serif;
}

/* Contenedor principal */
.contenedor {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Título */
.titulo {
    text-align: center;
    color: #f5c27a;
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    padding: 10px;
    background: #111;
}

/* Área del menú */
.menu-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    position: relative;
}

/* Imagen grande */
.menu-area img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: all 0.4s ease;
}

.menu-area img.fade {
    opacity: 0;
    transform: scale(0.96);
}

/* Botones */
.botones {
    position: absolute;
    bottom: 15px;
    right: 50%;
    transform: translateX(50%);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #f5c27a, #e39a3b);
    font-weight: bold;
    margin: 0 8px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="contenedor">

    <div class="titulo">Menú del Restaurante</div>

    <div class="menu-area">
        <img id="menuImg" src="menu1.png">

        <div class="botones">
            <button id="btnAtras" onclick="atras()" style="display:none;">⬅ Atrás</button>
            <button id="btnSiguiente" onclick="siguiente()">Siguiente ➜</button>
        </div>
    </div>

</div>

<script>
const img = document.getElementById("menuImg");

function cambiarImagen(nueva) {
    img.classList.add("fade");
    setTimeout(() => {
        img.src = nueva;
        img.classList.remove("fade");
    }, 200);
}

function siguiente() {
    cambiarImagen("menu2.png");
    document.getElementById("btnSiguiente").style.display = "none";
    document.getElementById("btnAtras").style.display = "inline-block";
}

function atras() {
    cambiarImagen("menu1.png");
    document.getElementById("btnSiguiente").style.display = "inline-block";
    document.getElementById("btnAtras").style.display = "none";
}
</script>

</body>
</html>
