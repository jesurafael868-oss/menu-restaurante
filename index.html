<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Menú del Restaurante</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

/* Contenedor pantalla completa */
#visor {
    width: 100vw;
    height: 100vh;
    position: relative;
}

/* Imagen menú FULL */
#menuImg {
    width: 100%;
    height: 100%;
    object-fit: contain; /* cambia a cover si quieres que llene recortando */
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.fade {
    opacity: 0;
    transform: scale(0.97);
}

/* Botones */
.botones {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #f5c27a, #e39a3b);
    font-weight: bold;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(245, 194, 122, 0.7);
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(245, 194, 122, 1);
}

button:active {
    transform: scale(0.95);
}
</style>
</head>
<body>

<div id="visor">
    <img id="menuImg" src="menu1.png" alt="Menú">

    <div class="botones">
        <button id="btnAtras" onclick="atras()" style="display:none;">⬅ Atrás</button>
        <button id="btnSiguiente" onclick="siguiente()">Siguiente ➜</button>
    </div>
</div>

<script>
const img = document.getElementById("menuImg");
const btnAtras = document.getElementById("btnAtras");
const btnSiguiente = document.getElementById("btnSiguiente");

function cambiarImagen(src) {
    img.classList.add("fade");
    setTimeout(() => {
        img.src = src;
        img.classList.remove("fade");
    }, 200);
}

function siguiente() {
    cambiarImagen("menu2.png");
    btnSiguiente.style.display = "none";
    btnAtras.style.display = "inline-block";
}

function atras() {
    cambiarImagen("menu1.png");
    btnSiguiente.style.display = "inline-block";
    btnAtras.style.display = "none";
}
</script>

</body>
</html>
