<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú con Marco Elegante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000; /* Fondo negro para el marco */
            overflow: hidden;
            font-family: sans-serif;
        }

        #visor {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            touch-action: none;
        }

        #menuImg {
            /* Aquí ajustamos el tamaño para que se vea el marco */
            width: 94%; 
            height: 94%;
            object-fit: contain; 
            border-radius: 15px; /* Bordes redondeados para que se vea moderno */
            transition: opacity 0.3s ease, transform 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Brillo muy sutil */
        }

        .fade-efecto {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Flechas laterales más pequeñas y elegantes */
        .flecha-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(245, 194, 122, 0.9);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .btn-izq { left: 5px; } /* Pegadas al borde para no tapar el menú */
        .btn-der { right: 5px; }

        .oculto { display: none; }

        .hint {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="visor">
    <button id="atras" class="flecha-nav btn-izq oculto" onclick="irPagina(1)">❮</button>
    
    <img id="menuImg" src="menu1.png" alt="Menú 1">
    
    <button id="sig" class="flecha-nav btn-der" onclick="irPagina(2)">❯</button>
    
    <div class="hint">Desliza para navegar</div>
</div>

<script>
    const img = document.getElementById("menuImg");
    const btnAtras = document.getElementById("atras");
    const btnSig = document.getElementById("sig");

    let touchStartX = 0;

    function irPagina(num) {
        img.classList.add("fade-efecto");
        
        setTimeout(() => {
            if(num === 2) {
                img.src = "menu2.png";
                btnSig.classList.add("oculto");
                btnAtras.classList.remove("oculto");
            } else {
                img.src = "menu1.png";
                btnSig.classList.remove("oculto");
                btnAtras.classList.add("oculto");
            }
            img.classList.remove("fade-efecto");
        }, 300);
    }

    // Lógica de deslizar (Swipe)
    const visor = document.getElementById('visor');
    visor.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
    visor.addEventListener('touchend', e => {
        let touchEndX = e.changedTouches[0].screenX;
        let diff = touchStartX - touchEndX;
        if (diff > 50) irPagina(2); 
        if (diff < -50) irPagina(1);
    });
</script>

</body>
</html>
