<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú del Restaurante</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Usamos 100dvh para que se ajuste dinámicamente en celulares */
        html, body {
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #visor {
            width: 100%;
            height: 100dvh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menuImg {
            width: 100%;
            height: 100%;
            /* 'contain' muestra la imagen completa sin recortar */
            object-fit: contain; 
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade {
            opacity: 0;
            transform: scale(0.97);
        }

        /* Contenedor de botones mejorado para móvil */
        .botones {
            position: absolute;
            /* Se separa del borde inferior considerando la navegación del móvil */
            bottom: calc(40px + env(safe-area-inset-bottom));
            width: 100%;
            text-align: center;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #f5c27a, #e39a3b);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(245, 194, 122, 0.5);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en móvil */
        }

        button:active {
            transform: scale(0.92);
            filter: brightness(0.9);
        }

        /* Degradado de fondo para que los botones siempre resalten sobre la imagen */
        .botones-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="visor">
    <img id="menuImg" src="menu1.png" alt="Menú">
    
    <div class="botones-bg"></div>

    <div class="botones">
        <button id="btnAtras" onclick="atras()" style="display:none;">⬅ Atrás</button>
        <button id="btnSiguiente" onclick="siguiente()">Siguiente ➜</button>
    </div>
</div>

<script>
    const img = document.getElementById("menuImg");
    const btnAtras = document.getElementById("btnAtras");
    const btnSiguiente = document.getElementById("btnSiguiente");

    function cambiarImagen(src) {
        img.classList.add("fade");
        setTimeout(() => {
            img.src = src;
            img.classList.remove("fade");
        }, 200);
    }

    function siguiente() {
        cambiarImagen("menu2.png");
        btnSiguiente.style.display = "none";
        btnAtras.style.display = "inline-block";
    }

    function atras() {
        cambiarImagen("menu1.png");
        btnSiguiente.style.display = "inline-block";
        btnAtras.style.display = "none";
    }
</script>

</body>
</html>
