<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú Móvil Pantalla Completa</title>
    <style>
        /* Reset total para celular */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Evita que la pantalla se mueva */
            font-family: sans-serif;
        }

        /* Contenedor principal que se adapta al alto del celular */
        #visor {
            width: 100vw;
            height: 100dvh; 
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none; /* Necesario para que el deslizamiento funcione fluido */
        }

        /* La imagen ocupará TODO el celular */
        #menuImg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* LLENA TODA LA PANTALLA */
            transition: opacity 0.3s ease, transform 0.4s ease;
        }

        .fade-efecto {
            opacity: 0;
            transform: scale(1.1);
        }

        /* Botones laterales elegantes */
        .flecha-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(245, 194, 122, 0.85); /* Dorado */
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .btn-izq { left: 15px; }
        .btn-der { right: 15px; }

        .oculto { display: none; }

        /* Texto de ayuda inferior */
        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 13px;
            text-shadow: 1px 1px 5px #000;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="visor">
    <button id="atras" class="flecha-nav btn-izq oculto" onclick="irPagina(1)">❮</button>
    
    <img id="menuImg" src="menu1.png" alt="Página 1">
    
    <button id="sig" class="flecha-nav btn-der" onclick="irPagina(2)">❯</button>
    
    <div class="hint" id="hintText">Desliza para cambiar de página</div>
</div>

<script>
    const img = document.getElementById("menuImg");
    const btnAtras = document.getElementById("atras");
    const btnSig = document.getElementById("sig");
    const hint = document.getElementById("hintText");

    let touchStartX = 0;

    function irPagina(num) {
        img.classList.add("fade-efecto");
        
        setTimeout(() => {
            if(num === 2) {
                img.src = "menu2.png";
                btnSig.classList.add("oculto");
                btnAtras.classList.remove("oculto");
                hint.innerText = "Desliza para volver";
            } else {
                img.src = "menu1.png";
                btnSig.classList.remove("oculto");
                btnAtras.classList.add("oculto");
                hint.innerText = "Desliza para cambiar de página";
            }
            img.classList.remove("fade-efecto");
        }, 300);
    }

    // Lógica de deslizar con el dedo (Swipe)
    const visor = document.getElementById('visor');

    visor.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    visor.addEventListener('touchend', e => {
        let touchEndX = e.changedTouches[0].screenX;
        let diff = touchStartX - touchEndX;

        // Si desliza a la izquierda (valor positivo)
        if (diff > 50) irPagina(2); 
        // Si desliza a la derecha (valor negativo)
        if (diff < -50) irPagina(1);
    }, false);
</script>

</body>
</html>
